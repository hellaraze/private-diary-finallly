{% extends 'base.html' %}

{% block title %}Delete Entry{% endblock %}

{% block content %}
<div class="card p-4">
    <h3>Are you sure you want to delete this entry:</h3>
    <p><strong><u>{{ entry.title }}</u></strong></p>
    
    <form method="post" action="{% url 'entry_delete' pk=entry.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'entry_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
